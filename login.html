<!DOCTYPE html>
<html>
<head>
    <title>Log-In</title>
    <link rel="stylesheet" href="style/login_signup.css">
    <link rel="icon" href="images/Icon/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

</head>
    
    <div clas="form">
        <form id="login_form">

            <h1 class="title_font">Sign In</h1>

            <div class="login_img_div">
                <img src="images/LogIn/login.svg" class="login_img">
            </div>

            <p class="grey_text_font">Hi there! Nice to see you again</p>
            <br>
            <div class="formulario">
                <label class = "label_text_font" for="email"><b >Email</b></label>
                <br>
                <input type="text" placeholder="Introduce your email" name="email" required class="fields">
                <br>
                <label class = "label_text_font" for="password"><b>Password</b></label>
                <br>
                <input type="text" placeholder="Introduce your password" name="password" required class="fields">
                <br><br>
                <button class="button_red" type="submit">Sing Up</button>
                <br><br>
                <p class="grey_text_font"> or enter as a guest</p>
                <a href="main.html">
                <button class="button_grey">Enter as a guest</button>
                </a>
            </div>
            
            <div class="bottom_login">
                <label class="grey_text_font">Forgot Password?</label>
                <label class="label_text_font"><a href="signup.html">Sign Up</a></label>
            </div>

        </form>
    </div>
