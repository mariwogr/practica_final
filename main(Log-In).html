<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Expell</title>
        <meta charset="UTF-8">
        <link rel="icon" href="images/Icon/icon.png">
        <link rel="stylesheet" href="style/main(Log-in).css">
    </head>
    <body>
        <div id="header">
            <ul id="header_options">
                <li>
                    <img src="images/Icon/icon.svg" alt="logo">
                </li>
                <li>
                    <span id="web_name">Expell</span>
                </li>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Experiences</a>
                </li>
                <li>
                    <a href="">Ranking</a>
                </li>
                <li>
                    <img id="perf_img" src="" alt="imagen de perfil">
                </li>
                <li>
                    <button id="account_button" onclick="show_popup(self)">Log in
                        <div id="login_popup" class="overlay">
                            <div class="popup_body">
                                <form id="login_form">
                                    <div class="login_img_div">
                                        <img src="images/LogIn/log_in.svg" alt="Expell" class="login_img">
                                    </div>
                
                                    <div class="formulario">
                                        <label for="username"><b>Nombre de usuario</b></label>
                                        <input type="text" placeholder="Introduce tu nombre de usuario" name="username" required class="fields">
                
                                        <label for="password"><b>Contraseña</b></label>
                                        <input type="text" placeholder="Introduce tu contraseña" name="username" required class="fields">
                
                                        <button type="submit">Acceder</button>
                
                                        <button onclick=algo>Registrarse</button>
                                    </div>
                                    <!-- 
                                    <label>
                                        <input type="checkbox" checked="checked" name="remember"> Recordar contraseña
                                    </label>
                                    -->
                
                                </form>
                            </div>
                        </div>
                    </button>
                </li>
                <li>
                    <ul id="header_options_extra">
                        <li>pepe</li>
                    </ul>
                </li>
            </ul>
            <div id="header_extra_info">Discover the pleasure to travel</div>
        </div>
        <div id="page_title">Most popular experiences</div>
        <div id="feed">
            <img src="" alt="Experiencia">
        </div>
        <div id="login_popup" class="overlay">
            <div class="popup_body">
                <form id="login_form">
                    <div class="login_img_div">
                        <img src="images/LogIn/log_in.svg" alt="Expell" class="login_img">
                    </div>

                    <div class="formulario">
                        <label for="username"><b>Nombre de usuario</b></label>
                        <input type="text" placeholder="Introduce tu nombre de usuario" name="username" required class="fields">

                        <label for="password"><b>Contraseña</b></label>
                        <input type="text" placeholder="Introduce tu contraseña" name="username" required class="fields">

                        <button type="submit">Acceder</button>

                        <button onclick=algo>Registrarse</button>
                    </div>
                    <!-- 
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Recordar contraseña
                    </label>
                    -->

                </form>
            </div>
        </div>

        <footer>
            <ul id="footer_options">
                <li>
                    <img src="images/Icon/icon.png" alt="logo">
                </li>
                <li>
                    <span id="web_name">Expell</span>
                </li>
                <li>
                    <a href="">Privacy</a>
                </li>
                <li>
                    <a href="">About us</a>
                </li>
                <li>
                    <a href="">Security</a>
                </li>
                <li>
                    <a href="">Help</a>
                </li>
                <li>
                    <a href="www.twitter.com"><img src="" alt="Twitter logo"></a>
                </li>
                <li>
                    <a href="www.instagram.com"><img src="" alt="Instagram logo"></a>
                </li>
                <li>
                    <a href="www.facebook.com"><img src="" alt="Facebook logo"></a>
                </li>
            </ul>
            <hr>
            <div id="footer_extra_info">&#169; Copyright 2021</div>
        </footer>
    </body>
    

<script src="script/main(Log-in).js"></script>
</html>
