<!DOCTYPE html>
<html lang="en">
<head>
    <!--Configuration-->
    <meta charset="utf-8">
    <title>Expell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.css' rel='stylesheet' />
    <script src="script/cookies.js"></script>
    <script src="script/shared.js"></script>
    <!--CSS Files Used-->
    <link rel="stylesheet" href="style/signin_signup.css">
    <link rel="stylesheet" href="style/fonts.css">

</head>
<body>
    <div class="company_identity">
        <img src="images/Icon/app_logo.png" class="app_logo_img" alt="app logo image">
        <p class="company_font">Expell</p>
    </div>
    <div class="form_div">
        <form id="sign_up_form">
            <h1 class="title_font">Sign Up</h1>
            <br>
            <div id="form_body">
                <label class = "label_text_font" for="signup_uname"><b>Username</b></label>
                <br>
                <input type="text" placeholder="Enter username" maxlength=10 name="username" id="signup_uname" required class="fields">
                <br>
                <label class = "label_text_font" for="signup_email"><b>Email</b></label>
                <br>
                <input type="email" placeholder="Enter email" name="email" required id="signup_email" class="fields">
                <br>
                <label class = "label_text_font" for="signup_pwd"><b>Password</b></label>
                <br>
                <input  placeholder="Enter password" type="password" name="pwd" required id="signup_pwd" class="fields">
                <br><br>
                <label for="im_per" class="label_text_font"><b>Profile Image</b></label>
                <br><br>
                <input type="url" id="im_per" placeholder="Stick the url of the image (only jpg or png)" name="im_per" onchange="preview3()" class="fields">
                <br><br>
                <img src="https://lledogrupo.com/wp-content/uploads/2018/04/white-img.jpg" id="ImgPreV2" alt="user image preview">
                <br><br>
                <label class = "grey_text_font">
                <input type="checkbox" checked="checked" name="Terms"> I agree to the <a href="terms.html"><strong>Terms of Services</strong></a> and <a href="privacy.html"><strong>Privacy Policy</strong></a>.
                </label>
                <br><br>
                <button class ="button_red" type="submit" onclick="createCookie(365)">Sign Up</button>
                <br><br>
                <label class = "grey_text_font">Have an account? <a href="signin.html"><strong>Sign In</strong></a></label>
            </div>
            <br>       

        </form>
    </div>
    
</body>

</html>
