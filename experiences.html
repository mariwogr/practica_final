<!DOCTYPE html>
<html lang="en">
<head>
    <!--Configuration-->
    <meta charset="utf-8">
    <title>Expell</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src ="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src ="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="script/experiences.js"></script>
    <script src="script/shared.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!--CSS Files Used-->
    <link rel="stylesheet" href="style/experience.css">
    <link rel="stylesheet" href="style/shared.css">
    <link rel="stylesheet" href="style/pop_up.css">
    <link rel="stylesheet" href="style/fonts.css">
</head>
<body onload="set_up();checkDarkMode()">
    <!---------------------------------------------Header---------------------------------------------------->
    <header>
        <nav class="nav">
            <div class="company_identity">
                <img src="images/Icon/app_logo.png" class="app_logo_img" alt="app logo">
                <h1 class="company_font">Expell</h1>
            </div>

            <menu class="menu_margin">
                <a href="main.html" class="nav_links">Home</a>
                <a href="experiences.html" class="nav_links">Experiences</a>
                <a href="ranking.html" class="nav_links">Ranking</a>
            </menu>
            
            <div id="user_signin">
                <img id="user_img" src="https://img.icons8.com/external-bearicons-glyph-bearicons/64/000000/external-User-essential-collection-bearicons-glyph-bearicons.png"/>
                <p id="NameUser"></p>
                <a href="signin.html">
                    <button class="signin_button" id="signin__button">Sign In</button>
                </a>
                <div id="dropdown">
                    <button id="button_settings" onclick ="myFunction();" class="dropbtn">Settings</button>
                    <div id ="myDropdown" class = "dropdown_content">
                        <a class="subtitle_text_font" href="#popupUserInf" >
                            <button onclick="setTextUser()" class="button_settings">
                                Profile
                            </button>
                        </a>
                        <a class="subtitle_text_font" href="#popupOut">
                            <button class="button_settings">
                                Log Out
                            </button>
                        </a>
                        <a class="subtitle_text_font" >
                            <button class="button_settings" onclick="darkMode(false)">
                                Dark Mode
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        
    </header>

    <!------------------------------------Experiences section-------------------------------------->

    <p class="title_text_font">Experiences</p>
    <br><br>

    <div id="feed" class="button_br_more">
        <a href="#popupExperiences">
            <button id="browse_more_button" class="browse_more_button2">New experience</button>
        </a>        
    </div>

    
    <!-----------------------------------Search bar----------------------------------------------->
    <div class="">
        <section>
            <div id="search_bar" class="search_bar_margin">
                <h2 class="title_text_font_nomargin">Gallery</h2>
                <br><br>
                <input type="text" id="input_search">
                <button type="button" name="Search" onclick="searchElem()" class="button2">Search</button>
            </div>
        </section>
        <br><br>
        
    </div>
    
    <!-----------------------------------Body----------------------------------------------->
    <div id="div_exp">
                    
    </div>
    
    <!-----------------------------------Pop-Up Add Experiences----------------------------------------------->

    <div id="popupExperiences" class="overlay">
        <div id="popupBody">
            <h2 class="title_text_font_nomargin"> Experiences</h2>
            <a id="cerrar" href="#">&times;</a>
            <div class="popupContent">
                <div id ="experiences_user">
                    <form id ="experience_form" style="text-align: center;">
                        <br><br>
                        <label class="text_font" for="experience_description">Experience description</label>
                        <br><br>
                        <input class="description_textbox" id="experience_description" required type="text" name="experience_description">
                        <br><br>
                        <label class="text_font" for="new_experience" >Add a new experience in URL format (png o jpg)</label>
                        <br><br>
                        <input class="url_textbox" type="url" id="new_experience" name="new_experience" required onchange="preview4()">
                        <br><br>
                        <img id = "ImgPreV3" >
                        <br>
                        <div class="text_center">
                            <button id = "button_plus" onclick="add_experience()">
                                <img src="https://img.icons8.com/material-rounded/96/000000/plus--v2.png"/>
                            </button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!----------------------------Log Out POP UP---------------------------------------------->
    <div id="popupOut" class="overlay">
        <div id="popupBody">
            <a id="cerrar" href="#">&times;</a>
            <div class="popupContent">
                <br>
                <h2 class="title_text_font2">Â¿SEGURO QUE DESEA CERRAR SESION?</h2>
                <br><br><br><br><br><br><br><br><br><br><br>
                <button onclick="logOut()" class="button_popups">
                    Aceptar
                </button>
            </div>
        </div>
    </div>

    <!--------------------------Change Data POP UP---------------------------------------------->
    <div id="popupUserInf" class="overlay">
        <div id="popupBody">
            <h2 class="title_text_font">information about user</h2>
            <a id="cerrar" href="#">&times;</a>
            <div class="popupContent">
                <br><br>
                <h4 class="text_font">User: </h4>
                <p class="text_font" id="usern"></p>
                <br>
                <h4 class="text_font">Email: </h4>
                <p class="text_font" id="email"></p>
                <br>
                <h4 class="text_font">Profile Image: </h4>
                <img src="https://img.icons8.com/external-bearicons-glyph-bearicons/64/000000/external-User-essential-collection-bearicons-glyph-bearicons.png" alt="" class="img_settings" id="img">
                <br><br>
                <h1 class="title_text_font">Change User Data</h1>
                <form class="text_center" id="Change_form">
                    <br><br>
                    <label class="text_font" for="username">Change user name:</label>
                    <input id="username" type="text" name="username" maxlength="10">
                    <br><br>
                    <label for="im_per" class="text_font">Stick the url of the image (only jpg or png):</label>
                    <br><br>
                    <input type="url" id="im_per" name="im_per" onchange="preview2()" class="fields">
                    <br><br>
                    <img src="" id="ImgPreV2">
                    <br><br>
                    <div class="text_center">
                        <button onclick="changeData(365)" class="button_popups">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-----------------------------------Footer----------------------------------------------->

    <br>
    <footer class="footer">
        <div class="company_identity">
            <img src="images/Icon/app_logo.png" class="app_logo_img" alt="app logo">
            <h1 class="company_font">Expell</h1>
        </div>

        <menu class="menu_margin">
            <a href="main.html" class="nav_links">Privacy</a>
            <a href="about_us.html" class="nav_links">About Us</a>
            <a href="help.html" class="nav_links">Help</a>
        </menu>

        <div id="footer_icons">
            <a href="#" target="_blank">
                <img class="icon_footer" src="images/Icon/twitter_icon.png" id="twitter" title="Twitter" onmouseover="hoverTwi(this)" onmouseout="unhoverTwi(this)">
            </a>
            <a href="#" target="_blank">
                <img class="icon_footer" src="images/Icon/instagram_icon.png" id="instagram" title="Instagram" onmouseover="hoverInst(this)" onmouseout="unhoverInst(this)">
            </a>
            <a href="#" target="_blank">
                <img class="icon_footer" src="images/Icon/question_icon.png" id="FAQ" title="FAQ" onmouseover="hoverF(this)" onmouseout="unhoverF(this)">
            </a>
            <a href="https://www.tuabogadodefensor.com/derechos-autor-web/" target="_blank">
                <img class="icon_footer" src="images/Icon/copyright_icon.png" id="Copyright" title="Copyright" onmouseover="hoverC(this)" onmouseout="unhoverC(this)">
            </a>
        </div>             
    </footer>
</body>

</html>
